< html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For R ichal ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #ffe4e6;
            overflow: hidden; /* Prevent scrolling when button gets huge */
        }
        
        .title-font {
            font-family: 'Pacifico', cursive;
        }

        /* Floating Hearts Background Animation */
        .heart-bg {
            position: absolute;
            color: rgba(255, 182, 193, 0.5);
            animation: float 6s linear infinite;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .transition-size {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center relative bg-gradient-to-br from-pink-100 via-red-50 to-pink-200">

    <!-- Background Hearts container (populated by JS) -->
    <div id="hearts-container" class="absolute inset-0 overflow-hidden pointer-events-none"></div>

    <!-- Main Content Card -->
    <div class="z-10 text-center p-4 max-w-lg w-full">
        
        <!-- Images -->
        <div class="mb-6 relative h-48 flex items-center justify-center">
            <!-- Asking Bear -->
            <img id="ask-gif" 
                 src="https://media.tenor.com/2sfcpI8c5iEAAAAi/mocha-bear-hearts.gif" 
                 alt="Cute bear asking" 
                 class="h-48 object-contain drop-shadow-xl transition-all duration-500">
            
            <!-- Success Bear (Hidden initially) -->
            <img id="success-gif" 
                 src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" 
                 alt="Happy bear" 
                 class="h-48 object-contain drop-shadow-xl hidden transition-all duration-500">
        </div>

        <!-- Question Text -->
        <h1 id="main-text" class="title-font text-4xl md:text-5xl text-rose-600 mb-8 drop-shadow-sm leading-tight">
            Richal, will you be my Valentine?
        </h1>

        <!-- Success Message (Hidden initially) -->
        <div id="success-message" class="hidden">
            <h2 class="text-3xl font-bold text-rose-500 mb-2">Yay! ‚ù§Ô∏è</h2>
            <p class="text-gray-600">Best decision ever! See you soon!</p>
        </div>

        <!-- Buttons Container -->
        <div id="buttons-container" class="flex flex-wrap justify-center items-center gap-4">
            <button id="yes-btn" 
                    class="transition-size bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg text-xl transform hover:scale-105 active:scale-95">
                Yes
            </button>
            
            <button id="no-btn" 
                    class="transition-size bg-rose-500 hover:bg-rose-600 text-white font-bold py-3 px-8 rounded-full shadow-lg text-xl transform hover:scale-105 active:scale-95">
                No
            </button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const mainText = document.getElementById('main-text');
        const askGif = document.getElementById('ask-gif');
        const successGif = document.getElementById('success-gif');
        const buttonsContainer = document.getElementById('buttons-container');
        const successMessage = document.getElementById('success-message');

        let noClickCount = 0;

        // Array of texts for the "No" button
        const noTexts = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Please? ü•∫",
            "I will be loyal!",
            "I'll buy you chocolate!",
            "Don't do this to me",
            "I'm gonna cry...",
            "You're breaking my heart",
            "Last chance!",
            "Pretty please?",
            "You can't mean it!",
            "Have a heart!",
            "Okay, I'm begging now",
            "Stop clicking this!"
        ];

        // Function to create floating background hearts
        function createFloatingHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 15; // Number of background hearts

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§';
                heart.classList.add('heart-bg');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Handle "No" button click
        noBtn.addEventListener('click', () => {
            noClickCount++;
            
            // 1. Change text of No button
            // If we run out of texts, just keep using the last one
            const textIndex = Math.min(noClickCount, noTexts.length - 1);
            noBtn.innerText = noTexts[textIndex];

            // 2. Increase size of Yes button
            // We use standard math to increase font size and padding
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const newSize = currentSize * 1.4; // Grow by 40% each time
            
            yesBtn.style.fontSize = `${newSize}px`;
            
            // Adjust padding relative to font size to keep it looking like a button
            // But usually just font-size is enough to make it huge
            
            // Randomize "No" button position slightly to make it harder to click (optional fun)
            // noBtn.style.position = 'absolute';
            // noBtn.style.left = Math.random() * 80 + '%';
            // noBtn.style.top = Math.random() * 80 + '%';
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', () => {
            // Trigger Confetti
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ff69b4', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#ff69b4', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // UI Changes
            mainText.innerText = "Yaaay! Happy Valentine's Day! ‚ù§Ô∏è";
            askGif.classList.add('hidden');
            successGif.classList.remove('hidden');
            buttonsContainer.classList.add('hidden'); // Hide buttons
            successMessage.classList.remove('hidden');
            
            // Add a smooth fade-in for success state
            successMessage.classList.add('animate-bounce');
        });

    </script>
